<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form__container--login">
    <h1 class="form__header">Вход</h1>

    <form class="form" id="login">

        <label for="email--login">
            <input class="email--login" type="email" id="email--login" maxlength="100" minlength="8" placeholder="Email" required>
        </label>

        <label for="password--login">
            <input class="password--login" type="password" id="password--login" maxlength="100" minlength="8" placeholder="Password" required>
        </label>

        <br>
        <input type="submit" value="Войти">

    </form>
</div>

<script src="all.js"></script>

</body>
</html>
